databaseChangeLog:
  - changeSet:
      id: create shedlock table
      author: dmitrii.krasnov@jetbrains.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: shedlock
      changes:
        - createTable:
            tableName: shedlock
            columns:
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: lock_until
                  type: TIMESTAMP(3)
                  constraints:
                    nullable: false
              - column:
                  name: locked_at
                  type: TIMESTAMP(3)
                  constraints:
                    nullable: false
                  defaultValueComputed: "CURRENT_TIMESTAMP(3)"
              - column:
                  name: locked_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
