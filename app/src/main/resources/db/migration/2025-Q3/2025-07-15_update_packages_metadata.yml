      comment: "https://github.com/JetBrains/klibs-io-issue-management/issues/88"
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: project
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: description
                  value: 'The missing Design System layer for Compose UI'
