databaseChangeLog:
  - changeSet:
      id: https://github.com/JetBrains/klibs-io-issue-management/issues/150
      author: nikita.vlaev@jetbrains.com
      comment: "https://github.com/JetBrains/klibs-io-issue-management/issues/150"
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: project
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: tags
                  value: '{Process}'
            where: "scm_repo_id in (SELECT sr.id FROM scm_repo sr JOIN scm_owner so on sr.owner_id = so.id WHERE sr.name = 'kmp-process' and so.login = '05nelsonm')"
