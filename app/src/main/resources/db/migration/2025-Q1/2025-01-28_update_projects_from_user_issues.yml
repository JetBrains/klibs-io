databaseChangeLog:
  - changeSet:
      id: update tags in compose-fluent-ui project
      author: dmitrii.krasnov@jetbrains.com
      comment: "https://github.com/klibs-io/issue-management/issues/37"
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: project
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: tags
                  value: '{Compose UI}'
            where: "scm_repo_id in (SELECT sr.id FROM scm_repo sr JOIN scm_owner so on sr.owner_id = so.id WHERE sr.name = 'compose-fluent-ui' and so.login = 'Konyaco')"

