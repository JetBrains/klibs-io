databaseChangeLog:
  - changeSet:
      id: update tags and description in a-sit-plus/signum project
      author: dmitrii.krasnov@jetbrains.com
      comment: "https://github.com/klibs-io/issue-management/issues/59"
      preConditions:
        - onFail: HALT
        - tableExists:
            tableName: project
      changes:
        - update:
            tableName: project
            columns:
              - column:
                  name: tags
                  value: '{cryptography,crypto,COSE,JOSE,X.509,PKI,PKIX,ASN.1}'
              - column:
                  name: description
                  value: 'Offers functionality for handling cryptography, COSE, JOSE, and PKI applications, including public keys, algorithm identifiers, X509 certificates, and certification requests. Supports attestation and hardware-backed crypto on mobile including biometric authentication. Features a comprehensive ASN.1 parser and encoder, and DSL for generating ASN.1 structures.'
            where: "scm_repo_id in (SELECT sr.id FROM scm_repo sr JOIN scm_owner so on sr.owner_id = so.id WHERE sr.name = 'signum' and so.login = 'a-sit-plus')"

