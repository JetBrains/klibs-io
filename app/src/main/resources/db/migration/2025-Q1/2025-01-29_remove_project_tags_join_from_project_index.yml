databaseChangeLog:
  - changeSet:
      id: recreate project_index materialized view without project_tags join
      author: dmitrii.krasnov@jetbrains.com
      preConditions:
        - onFail: HALT
        - sqlCheck:
            expectedResult: 1
            sql: |
              SELECT COUNT(*) 
              FROM pg_matviews
              WHERE schemaname = current_schema()
                AND matviewname = 'project_index'
      changes:
        - sqlFile:
            path: 2025-01-29_remove_project_tags_join_from_project_index.sql
            relativeToChangelogFile: true

  - changeSet:
      id: add project_index_fts_gin_idx to project_index
      author: dmitrii.krasnov@jetbrains.com
      preConditions:
        - onFail: MARK_RAN
        - not:
            indexExists:
              tableName: project_index
              indexName: project_index_fts_gin_idx
      changes:
        - sql:
            sql: |
              CREATE INDEX project_index_fts_gin_idx ON project_index USING GIN (fts);

