databaseChangeLog:
  - changeSet:
      id: drop suggestion_words materialized view
      author: nikita.vlaev@jetbrains.com
      preConditions:
        - onFail: MARK_RAN
        - sqlCheck:
            expectedResult: 1
            sql: |
              SELECT COUNT(*) 
              FROM pg_matviews
              WHERE schemaname = current_schema()
                AND matviewname = 'suggestion_words'
      changes:
        - sql:
            sql: |
              DROP MATERIALIZED VIEW suggestion_words CASCADE;
