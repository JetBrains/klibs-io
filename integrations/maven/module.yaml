product: jvm/lib

# https://youtrack.jetbrains.com/issue/AMPER-5097/Maven-like-layout-cannot-be-set-in-a-template
layout: maven-like

apply:
  - ../../build-logic/templates/base.module-template.yaml
  - ../../build-logic/templates/kotlin-jvm.module-template.yaml
  - ../../build-logic/templates/spring.module-template.yaml

dependencies:
  - $kotlin.serialization.json: exported
  - $libs.bucket4j
  - $libs.jackson.dataformat.xml: exported
  - $libs.kotlin.toolingMetadata: exported
  - $libs.maven.indexer.indexer.core
  - $libs.maven.indexer.search.api
  - $libs.maven.indexer.search.backend.indexer
  - $libs.maven.indexer.search.backend.smo
  - $libs.maven.model: exported
  - $libs.spring.webflux
  - $libs.xml.util: exported

test-dependencies:
  - $libs.mockito.kotlin

settings:
  kotlin:
    serialization: enabled
