# depends on spring template

# Kotlin JPA is added by default by springBoot: enabled (via no-arg with JPA preset)

dependencies:
  - $libs.spring.boot.starter.jdbc
  - $libs.spring.boot.starter.data.jpa
  - $libs.liquibase.core
  - $libs.postgresql

# from libs.bundles.testcontainers
test-dependencies:
  - $libs.testcontainers
  - $libs.testcontainers.postgresql
  - $libs.testcontainers.jdbc
  - $libs.testcontainers.database.commons
